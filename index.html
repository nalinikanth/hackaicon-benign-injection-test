<!DOCTYPE html>
<html>
<head>
  <title>Visitor Info</title>
</head>
<body>
  <h1>Welcome!</h1>
  <pre id="details"></pre>

  <script>
    // Collect visitor details
    const details = {
      userAgent: navigator.userAgent,
      language: navigator.language,
      platform: navigator.platform,
      currentURL: window.location.href,
      source: document.referrer || "Direct / None" // referrer shown as "source"
    };

    // Print on page (pretty formatted)
    document.getElementById("details").textContent = JSON.stringify(details, null, 2);
  </script>
</body>
</html>
